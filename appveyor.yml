environment:
  nodejs_version: "8"
  skip_tags: false

install:
  - ps: Install-Product node $env:nodejs_version
  - node -v
  - npm -v
  - npm install
  - ./node_modules/.bin/webpack -p
  - npm run build

build: off

build_script:
  - ./node_modules/.bin/build --config ./electron-builder.yml --win -p always
  
test: off
